{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.css">
    <link rel='stylesheet' href="{% static 'js/jquery-ui/jquery-ui.css' %}">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92b110740b.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.rawgit.com/mervick/emojionearea/master/dist/emojionearea.min.js"></script>
    
    
    <style>
        .form-container{
            background-color: white;
            min-height:450px;
            min-width:280px;
            padding:20px;
            border: solid 2px #e6e6e6;
          }
          body{
            background-color: #eee;
          }
          .footer{
            min-height:70px;
            min-width:280px;
            background-color: white;
            border: solid 2px #e6e6e6;
            text-align: center;
            padding-top: 2.5vh;
          }
          .btn{
            margin-top: 10vh;
          }
          .main{
              padding-top: 5vh;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3 main">
                <form class = "form-container" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div style="display: grid;justify-content:center;padding-bottom:25px;">
                        <h3 style="font-family:cursive;font-weight:bold;">Details</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control c" id="Username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control c" id="Email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control c" id="Password1" name="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control c" id="Password2" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <textarea name="address" id="Address" cols="30" rows="3" class="form-control c" placeholder="Enter your address here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="rg">Sign Up</button><br>
                    
                    <div class="alert {{message_class}}">{{message}}</div>
                  </form>
                  
  
            </div>
        </div>
        <div class="row justify-content-center" style="padding-top: 5vh;">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="footer">
                    <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
